<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="normalize.css">
</head>
<body>
	<div class="wrapper">
			<div class="contact-title">
				<i class="icon-chat chatImg"></i>
				<p class="contact-title">contact us</p>
				<div class="contact-logo"><span>Say</span> <span>Hello !</span></div>
			</div>
			<div class="form-container">
				<form action="" class="form">
				<input type="text" class="input-name" placeholder="Your Name">
				<input type="text" class="input-email" placeholder="Email">
				<input type="text" class="input-subject" placeholder="Subject">
				<textarea placeholder="Your Message"></textarea>
				<button class="submit-btn">Send Message</button>
			</form>
				<div class="googleMap-container">
					<p class="title-map">This will be replaced with the Google Map.</p>
				</div>
			</div>
			<div class="info">
				<div class="info-container">
							<div class="info-block">
						<i class="info-logo icon-phone"></i>
						<div class="info-title">have a question?</div>
						<div class="info-description"><a href="tel:11234567890">+1 1234567890</a></div>
					</div>
						<div class="info-block">
						<i class="info-logo icon-clock"></i>
						<div class="info-title">open mon - fri</div>
						<div class="info-description">08:00am to 8:00pm</div>
					</div>
						<div class="info-block">
						<i class="info-logo icon-chat"></i>
						<div class="info-title">drop us an email</div>
						<div class="info-description"><a href="mailto:help@yourdomain.com">help@yourdomain.com</a></div>
					</div>
				</div>

			</div>


	</div>
			<footer>
			<div class="wrapper">
				<div class="copyright-container">
					<p class="title-copyright">try our <span>services</span> right now</p>
					<p>The most appealing part of the theme it's very clear and light. And it reavels invidual.</p>
				</div>

			</div>

			</footer>
</body>

</html>
